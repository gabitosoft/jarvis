<h2>Users</h2>
<div class="table-responsive" ng-controller="UserController">
    <table class="table table-striped" ng-init="loadUsers()">
        <thead>
            <tr>
              <th><a>All / None</a></th>
              <th>Name</th>
              <th>Email</th>
              <th>Admin</th>
              <th>Online</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users" >
              <td>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="users[]"/>
                  </label>
                </div>
              </td>
              <td> {{user.name}} </td>
              <td> {{user.email}} </td>
              <td> {{user.admin}} </td>
              <td> {{user.online}} </td>
            </tr>
        </tbody>
    </table>
    <ul class="pagination">
      <li><a href="#">&laquo;</a></li>
      <li><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">&raquo;</a></li>
    </ul>
</div>
<button type="button" ng-click="deleteUser($event)" class="btn btn-danger">Delete</button>
<button type="button" ng-click="setRoute('newUser', $event)" class="btn btn-primary">New</button>
