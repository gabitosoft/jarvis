<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/alerts.css" />

    <!-- JQuery Mobile -->
    <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.3.1.min.css">
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">

    <title>J.A.R.V.I.S.</title>
</head>
<body>

<!-- Login -->
<div id="page-login" data-role="page" data-fullscreen="true">
    <header data-role="header">
        <h1>J.A.R.V.I.S.</h1>
    </header><!-- /header -->
    <article data-role="content">
        <form id="check-user" class="ui-body ui-body-b ui-corner-all" data-ajax="false">
            <fieldset>
                <div class="ui-grid-a">
                    <div class="ui-block-a">
                        <input type="text" id="server" placeholder="Server" value="10.0.0.15" />
                        <input type="text" id="port" placeholder="Port" value="3000"/>
                        <input type="email" id="username" placeholder="Username" value="gabitosoft@gmail.com"/>
                        <input type="password" id="password" placeholder="Password" value="mirmidon"/>
                        <a href="#" id="login" data-role="button" data-theme="a">Login</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </article><!-- /content -->
    <footer data-role="footer" data-fullscreen="true" data-position="fixed">
        <a href="#help" data-role="button" data-icon="info" data-inline="true">Help</a>
        <a href="#about" data-role="button" data-icon="info" data-inline="true">About</a>
    </footer><!-- /footer -->
</div><!-- /page -->

<!-- Alerts -->
<div data-role="page" id="alerts" >
    <div data-role="header">
        <h1>Alerts</h1>
        <a data-role="button" data-theme="b" class="ui-btn-right" data-icon="delete" >logout</a>
    </div>
    <article data-role="content">
        <div data-role="controlgroup" data-type="horizontal" class="btn-group">
            <a data-role="button" data-theme="a" class="ui-btn-inline">Info</a>
            <a data-role="button" data-theme="a" class="ui-btn-inline">Warning</a>
            <a data-role="button" data-theme="a" class="ui-btn-inline">Danger</a>
            <a data-role="button" data-theme="a" class="ui-btn-inline">Unknow</a>
        </div>
        <div class="panel-alerts">
            <ul data-role="listview" class="list-group" id="alertList">
                <!-- Alerts will be added here -->
            </ul>
        </div>

    </article>
    <footer data-role="footer" data-fullscreen="true" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a class="sensorsButton" href="#servers" data-icon="grid" >Servers</a></li>
                <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                <li><a href="#settings" data-icon="gear" >Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </footer><!-- /footer -->
</div>
<!-- /Alerts -->

<!-- Settings -->
<div data-role="page" id="settings" data-title="Settings">
    <div data-role="header">
        <h1>Settings</h1>
    </div>
    <article data-role="content">
        <div data-role="fieldcontain">
            <label for="flip-2">Enable Alerts:</label>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option selected value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="flip-2">Information:</label>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option selected value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="flip-2">Warning:</label>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option selected value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="flip-2">Danger:</label>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option selected value="on">On</option>
            </select>
        </div>
        <div data-role="fieldcontain">
            <label for="flip-2">Unknow:</label>
            <select name="flip-2" id="flip-2" data-role="slider">
                <option value="off">Off</option>
                <option selected value="on">On</option>
            </select>
        </div>
        <label for="select-choice-0" class="select">Language:</label>
        <select name="select-choice-0" id="select-choice-0">
           <option value="english">English</option>
           <option value="Spanish">Spanish</option>
        </select>
        
        <a href="#" id="saveSettings" data-role="button" data-theme="b">Save Settings</a>

    </article>
    <footer data-role="footer" data-fullscreen="true" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a class="sensorsButton" href="#servers" data-icon="grid" >Servers</a></li>
                <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                <li><a href="#settings" data-icon="gear" >Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </footer><!-- /footer -->
</div>
<!-- /Settings -->

<!-- Servers -->
<div data-role="page" id="servers" data-title="Servers">
    <div data-role="header">
        <h1>Sensors</h1>
    </div>
    <article data-role="content">
        <ul id="list-sensors" data-role="listview">
            <!-- Sensors will be added here-->
        </ul>
    </article>
    <footer data-role="footer" data-position="fixed">
        <div data-role="navbar" data-iconpos="top">
            <ul>
                <li><a class="sensorsButton" href="#servers" data-icon="grid" >Servers</a></li>
                <li><a href="#alerts" data-icon="alert" >Alerts</a></li>
                <li><a href="#settings" data-icon="gear" >Settings</a></li>
            </ul>
        </div><!-- /navbar -->
    </footer><!-- /footer -->
</div>
<!-- /Servers-->

<!-- Cordova -->
<script type="text/javascript" src="cordova.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
<!-- Connections -->
<script type="text/javascript" src="js/connection.js"></script>
<!-- Utils -->
<script type="text/javascript" src="js/utils.js"></script>
<script>

    $('#login').on('click', login);
    $('.sensorsButton').on('click', fillSensors);
    $('#saveSettings').on('click', saveSettings);
</script>
</body>
</html>
