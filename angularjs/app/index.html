<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>client</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/user/summary"><%= i18n('application').name %></a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <% if (session.authenticated) { %>
                <li class="active"><a href="/user/show/<%= session.User.id %>"> <%= session.User.name %> </a></li>
                <% } %>
            </ul>
            <div class="navbar-right">
                <% if (session.authenticated) { %>
                <a class="btn btn-default navbar-btn navbar-right" href="/session/destroy"><%= i18n('login').logout %></a>
                <% } %>
            </div>
            <% if (!session.authenticated) { %>
            <form class="navbar-form navbar-right" action="/session/create">
                <div class="form-group">
                    <input type="text" name="email" placeholder="<%= i18n('login').email %>" class="form-control" name="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="<%= i18n('login').password %>" class="form-control" name="">
                </div>
                <button type="submit" class="btn btn-success"><%= i18n('login').login %></button>
                <input type="hidden" name="_csrf" value="<%= _csrf %>">
            </form>
            <% } %>
        </div>
    </div>
</div>
<div class="container">
    <hr>
    <footer>
        <div class="col-xs-12 col-sm-9">
            <h3> Powered by <a href="http://sailsjs.org">Sails</a> </h3>
        </div>
    </footer>
</div>
</body>
</html>
